<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments :: html_head}">

</head>

<body>
    <div th:replace="~{fragments :: menu}" />
    
    <!-- Header-->
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Ürünler</h1>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Görsel</th>
                                <th>İsim</th>
                                <th>Fiyat</th>
                                <th>Miktar</th>
                                <th><i class="fa-solid fa-pen-to-square"></i></th>
                                <th><i class="fa-solid fa-trash"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td>img</td>
                                <td th:text="${product.productName}" />
                                <td th:text="${product.productPrice}" />
                                <td th:text="${product.productStockQuantity}" />
                                <td><a class="btn btn-warning" th:href="@{'/products/update/'+ ${product.productId}}">güncelle</a></td>
                                <td><a class="btn btn-danger" th:href="@{'/products/delete/'+ ${product.productId}}">sil</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" th:href="@{/products/addProduct}">Yeni ürün ekle</a>

                </div>
            </div>


        </div>
    </section>
    <!-- Footer-->
    <div th:replace="~{fragments :: footer}" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
